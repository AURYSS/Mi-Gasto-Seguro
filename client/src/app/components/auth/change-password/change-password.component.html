<img src="https://i.imgur.com/gqJrHHl.png" class="image">
<h1>
  Terminemos de cambiar tu <span class="highlight">Contraseña</span>
</h1>
<h5>
  Validamos tu email, ya puedes cambiar tu contraseña.
</h5>

<form class="row g-3" (ngSubmit)="onSubmit()">
  <div class="col-md-4">
    <label for="newPass" class="form-label">Ingresar nueva contraseña</label>
    <input 
      type="password" 
      id="newPass" 
      class="form-control" 
      [(ngModel)]="newPass" 
      name="newPass" 
      required 
      minlength="8"
      maxlength="20"
    >
  </div>

  <div class="col-md-5">
    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
    <input 
      type="password" 
      id="confirmPassword" 
      class="form-control" 
      [(ngModel)]="confirmPassword" 
      name="confirmPassword" 
      required
    >
    <div class="error-message" 
         [ngClass]="{'password-error': errorMessages['Contrasena'], 'password-no-error': !errorMessages['Contrasena']}">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Contrasena'] || 'Tu contraseña debe tener de 8-20 caracteres, contener letras y números y al menos un carácter especial, sin espacios.' }}
    </div>
  </div>

  <div class="col-md-6">
    <button type="submit" class="btn btn-lg custom-green-button">Cambiar contraseña</button>
  </div>
</form>
