<img src="https://i.imgur.com/gqJrHHl.png" class="image">
<h1>
  Cambiemos tu <span class="highlight">Contraseña</span>
</h1>
<h5>
  Ingresa el <span class="highlight">código</span> que mandamos a tu correo.
</h5>
<form class="row g-3">
  <div class="mb-3">
      <label for="verificationCode" class="form-label"></label>
      <input type="text" class="form-control" id="verificationCode" placeholder="Ingresar código" [(ngModel)]="verificationCode" name="verificationCode">
      <button type="submit" (click)="onVerify()" class="btn btn-lg custom-green-button">Enviar código</button>
  </div>
</form>
