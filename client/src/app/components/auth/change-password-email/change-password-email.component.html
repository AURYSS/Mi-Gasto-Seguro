<img src="https://i.imgur.com/gqJrHHl.png" class="image">
<h1>Cambiemos tu <span class="highlight">Contraseña</span></h1>
<h5>Ingresa tu <span class="highlight">correo</span> para mandarte un código y recuperar tu contraseña.</h5>

<form class="row g-3">
  <div class="mb-3">
      <label for="emailInput" class="form-label"></label>
      <input type="email" class="form-control" id="emailInput" placeholder="Ingresar email" [(ngModel)]="email" name="email">
      <button type="button" class="btn btn-lg custom-green-button" (click)="sendRecoveryEmail()">Enviar correo</button>
  </div>

  <!-- Campos para la nueva contraseña (deshabilitados hasta que se verifique el código) -->
  <div class="col-md-4">
      <fieldset disabled>
          <label for="newPassword" class="form-label">Ingresar nueva contraseña</label>
          <input type="password" id="newPassword" class="form-control" aria-describedby="passwordHelpBlock">
      </fieldset>
  </div>
  <div class="col-md-5">
      <fieldset disabled>
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
              Tu contraseña debe tener de 8-20 caracteres, contener letras y números, y al menos un carácter especial, sin espacios.
          </div>
      </fieldset>
  </div>
  <div class="col-md-6">
      <fieldset disabled>
          <button type="button" class="btn btn-lg custom-green-button">Cambiar contraseña</button>
      </fieldset>
  </div>
</form>
