<div class="buttonNew">
  <button class="btn btn-lg custom-green-button" (click)="createNewExpense()"> + Nuevo</button>
</div>

<h1 class="back" (click)="loadPreviousMonthExpenses()">&lt;</h1>
<h1 class="text">
Gastos realizados en <span class="highlight">{{month}}</span>.
</h1>
<h1 class="next" (click)="loadCurrentMonthExpenses()">&gt;</h1>

<table class="expenses-table">
  <thead >
    <tr >
      <th>Descripci√≥n</th>
      <th>Monto</th>
      <th>Fecha</th>
      <th>Departemento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{expense.Description_Expense}}</td>
      <td>$ {{expense.Amount_Expense}}</td>
      <td>{{expense.Date_Expense | date}}</td>
      <td>{{expense.Place_Expense}}</td>
      <td><a (click)="viewExpenseDetail(expense.Id_BusinessExpenses)" class="expense-link">Ver detalle</a></td>
    </tr>
  </tbody>
