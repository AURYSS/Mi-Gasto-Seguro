</div>

<h1>
Mis <span class="highlight">gastos</span> de {{month}}.
</h1>

<table class="expenses-table">
  <thead >
    <tr >
      <th>Descripci√≥n</th>
      <th>Monto</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{expense.Description_Expense}}</td>
      <td>$ {{expense.Amount_Expense}}</td>
      <td>{{expense.Date_Expense | date}}</td>
      <td><a (click)="viewExpenseDetail(expense.Id_PersonalExpenses)" class="expense-link">Ver detalle</a></td>
    </tr>
  </tbody>
