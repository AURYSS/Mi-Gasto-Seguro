<div *ngFor="let video of videos">
    <h3>{{ video.snippet.title }}</h3>
    <iframe width="560" height="315" [src]="getSafeUrl(video.id.videoId)" frameborder="0" allowfullscreen></iframe>
    <p>{{ video.snippet.description }}</p>
</div>
