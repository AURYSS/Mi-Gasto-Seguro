<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gasto</title>
</head>

<nav class="navbar" style="background-color: #e7f5e6;">
  <div class="container-fluid">
    <img src="https://i.imgur.com/MhhJt15.png" [routerLink]="['/home']" class="navbar-brand">
    <div class="left">
      <button type="button" class="btn" [routerLink]="['/home']"><h4>Inicio</h4></button>
      <button type="button" class="btn"><h4>Gastos</h4></button>
      <button type="button" class="btn" [routerLink]="['/personal-income']"><h4>Ingresos</h4></button>
      <button type="button" class="btn" [routerLink]="['/personal-report']"><h4>Informe</h4></button>
    </div>
    <div class="right">
      <button type="button" class="btn btn-outline-success" [routerLink]="['/my-account']">Mi cuenta</button>
    </div>
  </div>
</nav>

<div class="expense-container">
  <h1>Ingresa tu <span class="highlight">gasto</span></h1>

  <form #expenseForm="ngForm" (ngSubmit)="submitExpense(expenseForm)">
    <div class="form-group">
      <label for="descripcion" class="form-label">Descripción del gasto</label>
      <input 
        type="text" 
        id="descripcion" 
        name="descripcion" 
        class="form-control" 
        [(ngModel)]="expense.Description_Expense" 
        required>
      <div class="error-message" [ngClass]="{'show': errorMessages['Descripcion']}">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Descripcion'] }}
      </div>
    </div>

    <div class="form-group">
      <label for="amount" class="form-label">Monto</label>
      <input 
        type="number" 
        id="amount" 
        name="amount" 
        class="form-control" 
        [(ngModel)]="expense.Amount_Expense" 
        required>
      <div class="error-message" [ngClass]="{'show': errorMessages['Monto']}">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Monto'] }}
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="form-label">Fecha del gasto</label>
      <input 
        type="date" 
        id="date" 
        name="date" 
        class="form-control" 
        [(ngModel)]="expense.Date_Expense" 
        required>
      <div class="error-message" [ngClass]="{'show': errorMessages['Fecha']}">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Fecha'] }}
      </div>
    </div>

    <div class="form-group">
      <label for="place" class="form-label">Lugar</label>
      <input 
        type="text" 
        id="place" 
        name="place" 
        class="form-control" 
        [(ngModel)]="placeName" 
        (input)="searchPlace()">
      <div class="error-message" [ngClass]="{'show': errorMessages['Lugar']}">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Lugar'] }}
      </div>
    </div>

    <div class="form-group">
      <label for="paymentMethod" class="form-label">Método de pago</label>
      <select 
        id="paymentMethod" 
        name="paymentMethod" 
        class="form-control" 
        [(ngModel)]="expense.Payment_Method">
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta de crédito">Tarjeta de crédito</option>
        <option value="Tarjeta de débito">Tarjeta de débito</option>
        <option value="Transferencia bancaria">Transferencia bancaria</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Frequency_Expenses" class="form-label">Frecuencia</label>
      <select 
        id="Frequency_Expenses" 
        name="Frequency_Expenses" 
        class="form-control" 
        [(ngModel)]="expense.Frequency_Expenses">
        <option value="Diario">Diario</option>
        <option value="Semanal">Semanal</option>
        <option value="Mensual">Mensual</option>
        <option value="Anual">Anual</option>
        <option value="Unico">Único</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category" class="form-label">Categoría</label>
      <select 
        id="category" 
        name="category" 
        class="form-control" 
        [(ngModel)]="expense.Id_Category_Personal">
        <option value="1">Servicio</option>
        <option value="2">Suscripción</option>
        <option value="3">Inversión</option>
        <option value="4">Gasto Personal</option>
        <option value="5">Alimentación</option>
        <option value="6">Vivienda</option>
        <option value="7">Transporte</option>
        <option value="8">Salud</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes" class="form-label">Notas adicionales</label>
      <textarea 
        id="notes" 
        name="notes" 
        class="form-control" 
        [(ngModel)]="expense.Notes">
      </textarea>
    </div>

    <div class="button-container">
      <button type="submit" class="custom-green-button">
        <i class="fas fa-save"></i> Guardar gasto
      </button>
    </div>
  </form>
</div>
